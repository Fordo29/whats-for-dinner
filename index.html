<!-- <!DOCTYPE html> -->
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3><br>
      <button class="add-recipe">ADD A RECIPE</button>
    </header>
    <main>
      <div class="float-container">
        <div class="float-child">
          <div class="pick-meals"></div>
          <h2>What are you looking for?<span class="star">*</span></h2>
          <section>
            <form>
              <label class="form-control">
                <input type="radio" name="food" />
                Side
              </label><br>
              <label class="form-control">
                <input type="radio" name="food" />
                Main Dish
              </label><br>
              <label class="form-control">
                <input type="radio" name="food" />
                Dessert
              </label><br>
              <label class="form-control">
                <input type="radio" name="food" />
                Entire Meal
              </label><br>
              <button class="lets-cook" style="margin-top:20px">LET'S COOK!</button>
            </form>
          </section>
        </div>
        <div class="float-child">
          <img class="cookpot" src ="assets/cookpot.svg" alt="cookpot">
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
