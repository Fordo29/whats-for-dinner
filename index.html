<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h3>What's for Dinner?</h3><br>
      <button class="add-recipe">ADD A RECIPE</button>
    </header>
    <main>
      <div class="float-container">
        <div class="float-child">
          <div class="pick-meals"></div>
          <h2>What are you looking for?<span class="star">*</span></h2>
          <section>
            <div>
              <label for="side">
                <input class="form-control" type="radio" id="side" name="food" value="sides"/>
                Sides
              </label>
              <div class="clear"></div>
              <label for="main">
                <input class="form-control" type="radio" id="main" name="food"/>
                Main Dish
              </label>
              <div class="clear"></div>
              <label for="dessert">
                <input class="form-control" type="radio" id="dessert" name="food"/>
                Dessert
              </label>
              <div class="clear"></div>
              <label for="entire-meal">
                <input class="form-control" type="radio" id="meal" name="food"/>
                Entire Meal</label>
              <div class="clear"></div>
              <button class="lets-cook">LET'S COOK!</button>
            </div>
          </section>
        </div>
        <div class="float-child">
          <img class="cookpot" src ="assets/cookpot.svg" alt="cookpot"/>
          <p class="showFood hidden">You should make:</p>
          <p class="show-single-food hidden"></p>
          <p class="show-entire-meal hidden"></p>
          <button class="clear-button hidden">CLEAR</button>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
